---
configuration:
  subscription_key:
    name: Clé d'abonnement
    description: >-
      Votre clé d'abonnement au service Microsoft Azure Speech.
  service_region:
    name: Région du service
    description: >-
      La région dans laquelle vous avez configuré votre instance de service Speech (par exemple, francecentral).
  update_languages:
    name: Mettre à jour les langues
    description: >-
      Téléchargez automatiquement la liste des nouvelles langues à chaque démarrage de l'add-on. Vous devez également recharger l'intégration Wyoming pour Microsoft dans Home Assistant pour voir les nouvelles langues.
  debug_logging:
    name: Journalisation de débogage
    description: >-
      Imprimez les messages de niveau DEBUG dans le journal de l'add-on.
network:
  10300/tcp: Protocole Wyoming Microsoft