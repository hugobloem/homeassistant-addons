---
configuration:
  subscription_key:
    name: Subscription key
    description: >-
      You Microsoft Azure Speech Service subscription key.
  service_region:
    name: Service Region
    description: >-
      The region you set up you Speech Service instance in (e.g. uksouth).
  update_voices:
    name: Update voices
    description: >-
      Download the list of new voices automatically every time the add-on
      starts.  You must also reload the Wyoming integration for Microsoft in Home
      Assistant to see new voices.
  debug_logging:
    name: Debug logging
    description: >-
      Print DEBUG level messages to the add-on's log.
network:
  10200/tcp: Microsoft Wyoming Protocol